        values: '1x15' # error: LSISASPhysicalDiskUnready
      - series: 'lsi_sas_2_physical_device_info{instance="ubuntu-4", controller_id="1", enclosure_id="1", slot_id="2", size_mb_sectors="376940/976773167", drive_type="SATA_HDD", protocol="SATA", state="Ready (RDY)"}'
        values: '1x15' # okay
      - series: 'lsi_sas_2_physical_device_info{instance="ubuntu-4", controller_id="1", enclosure_id="1", slot_id="4", size_mb_sectors="476940/976773167", drive_type="SATA_HDD", protocol="SATA", state="Available (AVL)"}'
        values: '1x15' # error: LSISASPhysicalDiskUnready
      - series: 'lsi_sas_2_physical_device_info{instance="ubuntu-4", controller_id="1", enclosure_id="1", slot_id="5", size_mb_sectors="576940/976773167", drive_type="SATA_HDD", protocol="SATA", state="Failed (FLD)"}'
