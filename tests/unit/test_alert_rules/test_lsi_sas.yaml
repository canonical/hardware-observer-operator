        values: '1x15' # error: LSISASPhysicalDiskUnready
      - series: 'lsi_sas_2_physical_device_info{instance="ubuntu-4", controller_id="1", enclosure_id="1", slot_id="7", size_mb_sectors="776940/976773167", drive_type="SATA_HDD", protocol="SATA", state="Standby (SBY)"}'
