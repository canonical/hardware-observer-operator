            Redfish storage controller health not OK.
              LABELS = {{ $labels }}

      - alert: RedfishChassisHealthNotOk
        expr: redfish_chassis_info{health != "OK"}
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: Redfish chassis health not OK. (instance {{ $labels.instance }})
