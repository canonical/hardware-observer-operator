rule_files:
  - ../../../src/prometheus_alert_rules/smart.yaml

evaluation_interval: 1m

tests:
  - interval: 1m
    input_series:
      - series: 'smartctl_device_critical_warning{device="sda", instance="ubuntu-0"}'
        values: '1x15'

    alert_rule_test:
      - eval_time: 20m
        alertname: SmartCriticalWarning
        exp_alerts:
          - exp_labels:
              severity: critical
              instance: ubuntu-0
              device: sda
            exp_annotations:
              summary: SMART controller has a warning that is critical. (instance ubuntu-0)
              description: |
                Critical warnings present for the state of the controller.
                  VALUE = 1
                  LABELS = map[__name__:smartctl_device_critical_warning device:sda instance:ubuntu-0]

  - interval: 1m
    input_series:
      - series: 'smartctl_device_smart_status{device="sda", instance="ubuntu-1"}'
        values: '0x15'

    alert_rule_test:
      - eval_time: 10m
        alertname: SmartDeviceSmartStatusFail
        exp_alerts:
          - exp_labels:
              severity: critical
              instance: ubuntu-1
              device: sda
            exp_annotations:
              summary: SMART status for device is 0. (instance ubuntu-1)
              description: |
                SMART status for a device is 0.
                  VALUE = 0
                  LABELS = map[__name__:smartctl_device_smart_status device:sda instance:ubuntu-1]

  - interval: 1m
    input_series:
      - series: 'smartctl_device_smartctl_exit_status{device="sda", instance="ubuntu-2"}'
        values: '2x15'

    alert_rule_test:
      - eval_time: 10m
        alertname: SmartExitStatusFail
        exp_alerts:
          - exp_labels:
              severity: warning
              instance: ubuntu-2
              device: sda
            exp_annotations:
              summary: SMART exit status is non-zero. (instance ubuntu-2)
              description: |
                SMART exit status for a device is not 0.
                  VALUE = 2
                  LABELS = map[__name__:smartctl_device_smartctl_exit_status device:sda instance:ubuntu-2]

  - interval: 1m
    input_series:
      - series: 'smartctl_device_temperature{device="sda", instance="ubuntu-2"}'
        values: '85x15'

    alert_rule_test:
      - eval_time: 20m
        alertname: SmartDeviceTemperatureCritical
        exp_alerts:
          - exp_labels:
              severity: critical
              instance: ubuntu-2
              device: sda
            exp_annotations:
              summary: SMART device temperature critical. (instance ubuntu-2)
              description: |
                Device temperature is critical.
                  VALUE = 85
                  LABELS = map[__name__:smartctl_device_temperature device:sda instance:ubuntu-2]

  - interval: 1m
    input_series:
      - series: 'smartctl_device_attribute{device="sda", attribute_id="5", attribute_name="Reallocated_Sectors_Count", instance="ubuntu-2"}'
        values: '2x15'

    alert_rule_test:
      - eval_time: 10m
        alertname: SmartAttributeWarning
        exp_alerts:
          - exp_labels:
              severity: warning
              instance: ubuntu-2
              device: sda
              attribute_id: 5
              attribute_name: Reallocated_Sectors_Count
            exp_annotations:
              summary: SMART device attribute correlating with drive failure has its raw value greater than zero. (instance ubuntu-2)
              description: |
                SMART raw value for attribute "Reallocated_Sectors_Count" with id "5"
                on device "sda" is greater than 0.
                  VALUE = 2
                  LABELS = map[__name__:smartctl_device_attribute attribute_id:5 attribute_name:Reallocated_Sectors_Count device:sda instance:ubuntu-2]
