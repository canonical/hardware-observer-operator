# This file populates the Overview on Charmhub.

# The charm package name, no spaces (required)
# See https://juju.is/docs/sdk/naming#heading--naming-charms for guidance.
name: hardware-observer

# The following metadata are human-readable and will be published prominently on Charmhub.

# (Recommended)
display-name: Hardware Observer

summary: Subordinate charm for monitoring hardware resources.

description: Subordinate charm for monitoring hardware resources.

website: https://github.com/canonical/hardware-observer-operator

docs: https://discourse.charmhub.io/t/hardware-observer-docs-index/11112

issues: https://github.com/canonical/hardware-observer-operator/issues

subordinate: true

resources:
  storcli-deb:
    type: file
    description: |
      (Optional) un-republish tool.
      StorCLI deb file published by Broadcom for their RAID devices.
      Download StorCLI MR 7.26 from: https://docs.broadcom.com/docs/1232743291 .
    filename: storcli.deb

  perccli-deb:
    type: file
    description: |
      (Optional) un-republish tool.
      PercCLI deb file published by Dell for their RAID devices.
      Download it from https://www.dell.com/support/home/en-us/drivers/driversdetails?driverid=tdghn .
    filename: perccli.deb

  sas2ircu-bin:
    type: file
    description: |
      (Optional) un-republish tool.
      SASIRCU binary file published by Broadcom.
      Download it from https://docs.broadcom.com/docs/12351735 .
    filename: sas2ircu

  sas3ircu-bin:
    type: file
    description: |
      (Optional) un-republish tool.
      SASIRCU binary file published by Broadcom.
      Download it from https://docs.broadcom.com/docs/SAS3IRCU_P16.zip .
    filename: sas3ircu

provides:
  cos-agent:
    interface: cos_agent

requires:
  general-info:
    interface: juju-info
    scope: container
