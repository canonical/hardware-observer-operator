                  LABELS = map[__name__:lsi_sas_2_physical_device_info controller_id:1 drive_type:SATA_HDD enclosure_id:1 instance:ubuntu-4 protocol:SATA size_mb_sectors:176940/976773167 slot_id:0 state:Online (ONL)]
