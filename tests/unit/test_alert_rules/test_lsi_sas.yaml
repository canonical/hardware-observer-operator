rule_files:
  - ../../../src/prometheus_alert_rules/lsi_sas.yaml

evaluation_interval: 1m

tests:

  - interval: 1m
    input_series:
      - series: 'sas2ircu_command_success{instance="ubuntu-0"}'
        values: '0x15' # error: SasircuCommandFailed

    alert_rule_test:
      - eval_time: 0m
        alertname: SasircuCommandFailed
        exp_alerts:
          - exp_labels:
              severity: critical
              instance: ubuntu-0
            exp_annotations:
              summary: Failed to run sas2ircu or sas3ircu. (instance ubuntu-0)
              description: |
                Failed to get LSI SAS controller information using sas2ircu or sas3ircu.
                  INSTANCE = ubuntu-0
                  SUCCESS = 0
                  LABELS = map[__name__:sas2ircu_command_success instance:ubuntu-0]


  - interval: 1m
    input_series:
      - series: 'sas2ircu_command_success{instance="ubuntu-1"}'
        values: '1x15'
      - series: 'lsi_sas_2_controllers{instance="ubuntu-1"}'
        values: '0x15' # error: LSISASControllerNotFound

    alert_rule_test:
      - eval_time: 0m
        alertname: LSISASControllerNotFound
        exp_alerts:
          - exp_labels:
              severity: warning
              instance: ubuntu-1
            exp_annotations:
              summary: LSI SAS controller not found. (instance ubuntu-1)
              description: |
                Cannot found LSI SAS controller on this host machine.
                  INSTANCE = ubuntu-1
                  NUMBER_OF_CONTROLLERS = 0
                  LABELS = map[__name__:lsi_sas_2_controllers instance:ubuntu-1]


  - interval: 1m
    input_series:
      - series: 'sas2ircu_command_success{instance="ubuntu-2"}'
        values: '1x15'
      - series: 'lsi_sas_2_ir_volumes{instance="ubuntu-2", controller_id="0"}'
        values: '0x15' # error: LSISASIRVolumeNotFound

    alert_rule_test:
      - eval_time: 0m
        alertname: LSISASIRVolumeNotFound
        exp_alerts:
          - exp_labels:
              severity: warning
              controller_id: 0
              instance: ubuntu-2
            exp_annotations:
              summary: LSI SAS IR volume not found. (instance ubuntu-2)
              description: |
                Cannot found LSI SAS integrated RAID volumes on this controller.
                  CONTROLLER_ID = 0
                  NUMBER_OF_VOLUMES = 0
                  LABELS = map[__name__:lsi_sas_2_ir_volumes controller_id:0 instance:ubuntu-2]


  - interval: 1m
    input_series:
      - series: 'sas2ircu_command_success{instance="ubuntu"}'
        values: '1x15'
      - series: 'lsi_sas_2_ir_volume_info{instance="ubuntu", controller_id="0", volume_id="200", status="Okay (OKY)", size_mb="139236", boot="Primary", raid_level="RAID1", hard_disk="1:0,1:1"}'
        values: '1x15' # okay
      - series: 'lsi_sas_2_ir_volume_info{instance="ubuntu", controller_id="0", volume_id="201", status="Degraded (DGD)", size_mb="239236", boot="Primary", raid_level="RAID1", hard_disk="2:0,2:1"}'
        values: '1x15' # error: LSISASIRVolumeUnready
      - series: 'lsi_sas_2_ir_volume_info{instance="ubuntu", controller_id="0", volume_id="202", status="Failed (FLD)", size_mb="339236", boot="Primary", raid_level="RAID1", hard_disk="3:0,3:1"}'
        values: '1x15' # error: LSISASIRVolumeUnready
      - series: 'lsi_sas_2_ir_volume_info{instance="ubuntu", controller_id="0", volume_id="203", status="Missing (MIS)", size_mb="439236", boot="Primary", raid_level="RAID1", hard_disk="4:0,4:1"}'
        values: '1x15' # error: LSISASIRVolumeUnready
      - series: 'lsi_sas_2_ir_volume_info{instance="ubuntu", controller_id="0", volume_id="204", status="Initializing (INIT)", size_mb="539236", boot="Primary", raid_level="RAID1", hard_disk="5:0,5:1"}'
        values: '1x15' # error: LSISASIRVolumeUnready
      - series: 'lsi_sas_2_ir_volume_info{instance="ubuntu", controller_id="0", volume_id="205", status="Online (ONL)", size_mb="639236", boot="Primary", raid_level="RAID1", hard_disk="6:0,6:1"}'
        values: '1x15' # error: LSISASIRVolumeUnready

    alert_rule_test:
      - eval_time: 0m
        alertname: LSISASIRVolumeUnready
        exp_alerts:
          - exp_labels:
              severity: critical
              instance: ubuntu
              controller_id: 0
              volume_id: 201
              status: Degraded (DGD)
              size_mb: 239236
              boot: Primary
              raid_level: RAID1
              hard_disk: "2:0,2:1"
            exp_annotations:
              summary: LSI SAS volume is not ready. (instance ubuntu)
              description: |
                LSI SAS volume is not in "Okay" state. Please check the if the volume is working as expected.
                  CONTROLLER_ID = 0
                  VOLUME_ID = 201
                  STATUS = Degraded (DGD)
                  LABELS = map[__name__:lsi_sas_2_ir_volume_info boot:Primary controller_id:0 hard_disk:2:0,2:1 instance:ubuntu raid_level:RAID1 size_mb:239236 status:Degraded (DGD) volume_id:201]
          - exp_labels:
              severity: critical
              instance: ubuntu
              controller_id: 0
              volume_id: 202
              status: Failed (FLD)
              size_mb: 339236
              boot: Primary
              raid_level: RAID1
              hard_disk: "3:0,3:1"
            exp_annotations:
              summary: LSI SAS volume is not ready. (instance ubuntu)
              description: |
                LSI SAS volume is not in "Okay" state. Please check the if the volume is working as expected.
                  CONTROLLER_ID = 0
                  VOLUME_ID = 202
                  STATUS = Failed (FLD)
                  LABELS = map[__name__:lsi_sas_2_ir_volume_info boot:Primary controller_id:0 hard_disk:3:0,3:1 instance:ubuntu raid_level:RAID1 size_mb:339236 status:Failed (FLD) volume_id:202]
          - exp_labels:
              severity: critical
              instance: ubuntu
              controller_id: 0
              volume_id: 203
              status: Missing (MIS)
              size_mb: 439236
              boot: Primary
              raid_level: RAID1
              hard_disk: "4:0,4:1"
            exp_annotations:
              summary: LSI SAS volume is not ready. (instance ubuntu)
              description: |
                LSI SAS volume is not in "Okay" state. Please check the if the volume is working as expected.
                  CONTROLLER_ID = 0
                  VOLUME_ID = 203
                  STATUS = Missing (MIS)
                  LABELS = map[__name__:lsi_sas_2_ir_volume_info boot:Primary controller_id:0 hard_disk:4:0,4:1 instance:ubuntu raid_level:RAID1 size_mb:439236 status:Missing (MIS) volume_id:203]
          - exp_labels:
              severity: critical
              instance: ubuntu
              controller_id: 0
              volume_id: 204
              status: Initializing (INIT)
              size_mb: 539236
              boot: Primary
              raid_level: RAID1
              hard_disk: "5:0,5:1"
            exp_annotations:
              summary: LSI SAS volume is not ready. (instance ubuntu)
              description: |
                LSI SAS volume is not in "Okay" state. Please check the if the volume is working as expected.
                  CONTROLLER_ID = 0
                  VOLUME_ID = 204
                  STATUS = Initializing (INIT)
                  LABELS = map[__name__:lsi_sas_2_ir_volume_info boot:Primary controller_id:0 hard_disk:5:0,5:1 instance:ubuntu raid_level:RAID1 size_mb:539236 status:Initializing (INIT) volume_id:204]
          - exp_labels:
              severity: critical
              instance: ubuntu
              controller_id: 0
              volume_id: 205
              status: Online (ONL)
              size_mb: 639236
              boot: Primary
              raid_level: RAID1
              hard_disk: "6:0,6:1"
            exp_annotations:
              summary: LSI SAS volume is not ready. (instance ubuntu)
              description: |
                LSI SAS volume is not in "Okay" state. Please check the if the volume is working as expected.
                  CONTROLLER_ID = 0
                  VOLUME_ID = 205
                  STATUS = Online (ONL)
                  LABELS = map[__name__:lsi_sas_2_ir_volume_info boot:Primary controller_id:0 hard_disk:6:0,6:1 instance:ubuntu raid_level:RAID1 size_mb:639236 status:Online (ONL) volume_id:205]


